<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-width Website with p5.js Sketch</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS for sidebar */
    body {
      overflow: hidden;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #menu-toggle {
      font-size: 36px;
      color: #fff;
      padding-left: 15px;
      cursor: pointer;
    }

    /* Custom CSS for main content */
    #main {
      margin-left: 0px;
      transition: margin-left 0.3s;
      padding: 0px;
    }

    #canvasContainer {
      width: 100%;
      height: 400px;
      /* 設定 p5.js 畫布的高度 */
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#" onclick="ShowText('Made by Micheal Fu')">Show Text</a>
    <a href="#" onclick="Refresh()">Refresh</a>
  </div>

  <!-- Main content -->
  <div id="main">
    <!-- Toggle button for sidebar -->
    <span id="menu-toggle">&#9776;</span>

    <!-- p5.js Sketch -->
    <div id="canvasContainer" style="position: absolute; top:0; z-index: -1;">
      <script src="particle.js"></script>
      <script src="sketch.js"></script>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- p5.js Script -->
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>

  <script>
    // Sidebar Toggle Function
    function openNav() {
      document.getElementById("mySidebar").style.left = "0";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.left = "-250px";
      document.getElementById("main").style.marginLeft = "0";
    }

    document.getElementById("menu-toggle").addEventListener("click", function () {
      if (document.getElementById("mySidebar").style.left === "-250px") {
        openNav();
      } else {
        closeNav();
      }
    });
  </script>

</body>

</html>
